<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="projectcss/auth.css">
</head>

<body>
    <div id="app">
        <div class="fon"><img src="img/auth-fon.jpg" alt=""></div>
        <aside class="left-menu">
            <div class="ava">
                <div class="ava-img"></div>
            </div>
            <div class="home">
                <span class="ti-home"></span>
            </div>
            <div class="auto"></div>
            <div class="exit">
                <span class="ti-power-off"></span>
            </div>
        </aside>
        <div class="container-fluid con">
            <div class="container form-auth">
                <div class="row h-100 justify-content-center">
                    <div class="h1">Авторизация</div>

                    <div class="container w-100 input-auth">
                        <input type="text" class="form-control login">
                        <span class="input-label">Логин:</span>

                        <div class="w-100"></div>
                        <input type="password" class="form-control pass">
                        <span class="input-label">Пароль:</span>
                    </div>

                    <div class="w-100"></div>
                    <button type="button" class="btn btn-outline-dark">Войти</button>
                    <div class="w-100"></div>

                    <div class="hint">Забыли пароль?</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
