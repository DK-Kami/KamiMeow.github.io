<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>Личный кабинет</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="projectcss/profile-hold.css">
    <link rel="stylesheet" href="projectcss/profile-corp.css">
    <link rel="stylesheet" href="projectcss/chat-hold.css">
</head>

<body>
    <div id="app">
        <aside class="left-menu">
            <div class="ava">
                <img src="img/ava-hold.jpg" alt="">
            </div>
            <hr>
            <div class="home"><span class="ti-home"></span></div>
            <div class="graph"><a href="graph-hold-usp.html"><span class="ti-bar-chart-alt"></span></a></div>
            <div class="graph active"><span class="fa fa-commenting-o" aria-hidden="true"></span></div>
            <div class="calendar"><span class="ti-calendar"></span></div>
            <div class="auto"></div>
            <div class="off"><a href="auth.html"><span class="ti-power-off"></span></a></div>
        </aside>
        <div class="container-fluid con">
            <div class="row justify-content-between">
                <div class="col-3 row">
                    <div class="col-6 h1">Сообщения</div>
                    <div class="col-1 burger icons"><i class="fa fa-bars" aria-hidden="true"></i></div>
                </div>
                <div class="col-6 search-main">
                    <div class="about">
                        <div class="search">
                            <input type="search" value="" placeholder="Поиск">
                            <span class="ti-search"></span>
                        </div>
                    </div>
                </div>
                <div class="col-3 setting icons"><i class="fa fa-cog" aria-hidden="true"></i></div>
            </div>
            <hr>
            <div class="container w-100">
                <div class="contact w-25">
                    <div class="contact-item contact-active">
                        <div class="contact-name">АО КОНЦЕРН "Калашников"</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-name">Иванов Максим</div>
                        <div class="uv">5</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-name">Петров Иван</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-name">Комаров Дмитрий</div>
                        <div class="uv">13</div>
                    </div>
                </div>
                <div class="mail w-50">
                    <div class="mail-header">Тимченко Евгения</div>
                    <div class="mail-content">
                        <div class="mail-main">
                            <div class="mail-item enemy">
                                <div class="caption">АО КОНЦЕРН "Калашников"</div>
                                <div class="text" style="width: 300px; height: 160px;"></div>
                                <div class="time">10:27</div>
                            </div>
                            <div class="mail-item">
                                <div class="caption">Тимченко Евгения</div>
                                <div class="text" style="width: 100px; height: 40px; margin-left: 94.5%"></div>
                                <div class="time">11:45</div>
                            </div>
                            <div class="mail-item enemy">
                                <div class="caption">АО КОНЦЕРН "Калашников"</div>
                                <div class="text" style="width: 160px; height: 70px;"></div>
                                <div class="time">12:00</div>
                            </div>
                            <div class="mail-item">
                                <div class="caption">Тимченко Евгения</div>
                                <div class="text" style="width: 220px; height: 90px; margin-left: 81%"></div>
                                <div class="time">12:05</div>
                            </div>
                            <div class="mail-input row">
                                <div class="col-2 logo">
                                    <img src="img/ava-hold.jpg" alt="">
                                </div>
                                <div class="col-9 input">
                                    <div class="search">
                                        <input type="search" value="" placeholder="Введите тест">
                                    </div>
                                </div>
                                <div class="col-1 tools">
                                    <span class="fa fa-file-text-o" aria-hidden="true"></span>
                                    <span class="ti-more bak"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <i class="fa fa-bars" aria-hidden="true"></i>
        <i class="fa fa-cog" aria-hidden="true"></i> -->
    </div>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="projectjs/hold.js"></script>
</body>

</html>
